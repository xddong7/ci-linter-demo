name: Code Style & Unit Test CI  # 修改 workflow 名称，明确包含测试
on: [push, pull_request]  # 触发条件：推送代码或发起PR时
jobs:
  build:
    runs-on: ubuntu-latest  # 运行环境：Ubuntu系统
    steps:
      # 步骤1：拉取GitHub仓库代码
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 步骤2：设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 可根据需要修改Python版本，建议3.8+
      
      # 步骤3：安装项目依赖（包括flake8和pytest）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 步骤4：运行代码规范检查（实验四原有步骤）
      - name: Run code style check (flake8)
        run: flake8 . --count --show-source --statistics
      
      # 步骤5：新增——运行单元测试（关键步骤）
      - name: Run unit tests (pytest)
        run: pytest  # 执行测试命令，若测试失败，整个CI流水线会中断